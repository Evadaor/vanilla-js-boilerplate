<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Pet TMA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="pet-container">
      <img src="https://maroon-historic-weasel-134.mypinata.cloud/ipfs/QmbAdwa7FNL9t79ob92CopqQcYcbPFg2SW8WP4aBhedH2M" alt="Pet" id="pet-image">
      <div id="notification" class="notification"></div>
    </div>
    <div class="status-bars">
      <div>
        <span>Health:</span>
        <div class="bar" id="health-bar"></div>
      </div>
      <div>
        <span>Food:</span>
        <div class="bar" id="food-bar"></div>
      </div>
      <div>
        <span>Happiness:</span>
        <div class="bar" id="happiness-bar"></div>
      </div>
    </div>
    <button id="revive-btn" class="hidden">Revive</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
