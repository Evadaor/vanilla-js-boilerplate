<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Pet</h1>
            <div class="user-info">
                <span id="username">User123</span>
                <button id="exchange-button">Exchange</button>
            </div>
        </div>
        <div class="main-content">
            <div class="stats">
                <div class="stat">
                    <span>Earn per Tap</span>
                    <span>+3</span>
                </div>
                <div class="stat">
                    <span>Coins to Level Up</span>
                    <span id="coins-to-level-up">100K</span>
                </div>
                <div class="stat">
                    <span>Profit per Hour</span>
                    <span>0</span>
                </div>
            </div>
            <div class="currency">
                <img src="https://maroon-historic-weasel-134.mypinata.cloud/ipfs/QmZCmv36R59NKq4pMCSbjxWuaaUPAcCJLsEyzqkAdhJBBd" alt="Coin Icon" class="coin-icon">
                <span id="currency-amount">0</span>
            </div>
            <div id="level-container">
                <span>Level <span id="level">1</span>/10</span>
                <div class="progress">
                    <div class="progress-bar level-bar"></div>
                </div>
            </div>
            <div class="page active" id="home-page">
                <div class="pet">
                    <img id="pet-image" src="https://maroon-historic-weasel-134.mypinata.cloud/ipfs/QmbAdwa7FNL9t79ob92CopqQcYcbPFg2SW8WP4aBhedH2M" alt="Pet">
                </div>
                <div class="bars">
                    <div class="bar">
                        <span>Health</span>
                        <div class="progress">
                            <div class="progress-bar health-bar"></div>
                        </div>
                    </div>
                    <div class="bar">
                        <span>Food</span>
                        <div class="progress">
                            <div class="progress-bar food-bar"></div>
                        </div>
                    </div>
                    <div class="bar">
                        <span>Happiness</span>
                        <div class="progress">
                            <div class="progress-bar happiness-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button id="feed-button">Feed</button>
                    <button id="play-button">Play</button>
                    <button id="med-button">Med</button>
                    <button id="revive-button" style="display:none;">Revive</button>
                </div>
            </div>
            <div class="page" id="shop-page">
                <h2>Shop</h2>
                <div class="shop-item">
                    <span>Food</span>
                    <button id="buy-food">Buy for 10 coins</button>
                </div>
                <div class="shop-item">
                    <span>Toy</span>
                    <button id="buy-toy">Buy for 15 coins</button>
                </div>
                <div class="shop-item">
                    <span>Medicine</span>
                    <button id="buy-med">Buy for 20 coins</button>
                </div>
            </div>
            <div class="page" id="friends-page">
                <h2>Friends</h2>
                <p>View and interact with your friends' pets.</p>
            </div>
            <div class="page" id="earn-page">
                <h2>Earn Coins</h2>
                <button id="start-button">Start Counting Steps</button>
                <button id="stop-button" style="display:none;">Stop Counting Steps</button>
                <p>Steps/Coins: <span id="step-count">0</span></p>
            </div>
            <div class="page" id="settings-page">
                <h2>Settings</h2>
                <p>Customize app settings and pet appearance.</p>
            </div>
        </div>
        <div class="menu">
            <button class="menu-button" data-page="home-page">
                <img src="https://maroon-historic-weasel-134.mypinata.cloud/ipfs/QmYezrr6GopTYRbvsTZstiw77tMwfw1gdY6k5sUfKmjzAe" alt="Home Icon" class="icon">
            </button>
            <button class="menu-button" data-page="shop-page">
                <img src="https://maroon-historic-weasel-134.mypinata.cloud/ipfs/Qma6n8wNXbzW18cozorqct3cXCcnXoc33ZhbUcze6UDa8r" alt="Shop Icon" class="icon">
            </button>
            <button class="menu-button" data-page="friends-page">
                <img src="https://maroon-historic-weasel-134.mypinata.cloud/ipfs/QmT2idMxBfRcVwBtFVi6ufW3ZzZz5LhjEPPQQCqdN1SC89" alt="Friends Icon" class="icon">
            </button>
            <button class="menu-button" data-page="earn-page">
                <img src="https://maroon-historic-weasel-134.mypinata.cloud/ipfs/QmNQu3KhSquXj634gKoiAN6WdrJLwV2GFGA13kNhvCqMRA" alt="Earn Icon" class="icon">
            </button>
            <button class="menu-button" data-page="settings-page">
                <img src="https://maroon-historic-weasel-134.mypinata.cloud/ipfs/QmSy6hwx24zvLUEWkbGgGciHAmeVKaGeNtMmjc3Txb1245" alt="Settings Icon" class="icon">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
